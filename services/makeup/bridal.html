<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridal Packages | Blush & Bloom</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Color Variables */
        :root {
            --rosy-gold: #D4AF37;
            --velvet-pink: #AA336A;
            --cream: #FFF8F0;
            --dark-text: #333333;
            --light-text: #ffffff;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Enhanced Night Mode */
        .dark-mode {
            --cream: #1a120b;
            --dark-text: #e0d7d0;
            --velvet-pink: #d47a8a;
            --rosy-gold: #c9a227;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--cream);
            color: var(--dark-text);
            font-family: 'Montserrat', sans-serif;
            line-height: 1.7;
            transition: var(--transition);
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Playfair Display', serif;
            color: var(--velvet-pink);
            transition: var(--transition);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        section {
            padding: 4rem 0;
            transition: var(--transition);
        }

        /* Header & Navigation (Identical to index.html) */
        header {
            background: linear-gradient(135deg, var(--velvet-pink) 0%, var(--rosy-gold) 100%);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            transition: var(--transition);
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            text-decoration: none;
        }

        /* Menu Button */
        .menu-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: var(--transition);
        }

        .menu-btn:hover {
            transform: scale(1.1);
        }

        /* Enhanced Dropdown Menu with Submenus */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            width: 100%;
            box-shadow: var(--shadow);
            display: none;
            z-index: 99;
            border-radius: 0 0 10px 10px;
            overflow: hidden;
            opacity: 0;
            max-height: 0;
            transition: opacity 0.3s, max-height 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .dropdown-menu.show {
            display: block;
            opacity: 1;
            max-height: 80vh;
        }

        .dropdown-menu ul {
            list-style: none;
        }

        .dropdown-menu > ul > li {
            position: relative;
        }

        .dropdown-menu li {
            padding: 0.8rem 1.2rem;
            border-bottom: 1px solid rgba(170, 51, 106, 0.1);
            transition: background 0.3s;
        }

        .dropdown-menu li:hover {
            background: rgba(170, 51, 106, 0.05);
        }

        .dropdown-menu a {
            color: var(--velvet-pink);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .dropdown-menu a:hover {
            color: var(--rosy-gold);
            transform: translateX(5px);
        }

        .dropdown-menu a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
            color: var(--rosy-gold);
        }

        /* Submenu Styles */
        .submenu {
            max-height: 0;
            overflow: hidden;
            background: rgba(255,255,255,0.9);
            transition: max-height 0.4s ease-out;
            padding-left: 1rem;
        }

        .submenu.active {
            max-height: 500px;
        }

        .submenu li {
            padding-left: 1rem !important;
            border-bottom: none !important;
        }

        .submenu a {
            font-size: 0.9rem;
        }

        .has-submenu > a::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-left: auto;
            transition: transform 0.3s;
        }

        .has-submenu.active > a::after {
            transform: rotate(180deg);
        }

        /* Night Mode Toggle */
        .night-mode {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: var(--transition);
        }

        .night-mode:hover {
            transform: rotate(30deg);
        }

        /* Hero Section */
        .bridal-hero {
            text-align: center;
            padding: 8rem 0;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1519225421980-715cb0215aed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80') no-repeat center/cover;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .bridal-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(170,51,106,0.3), rgba(212,175,55,0.3));
            z-index: 1;
            transition: var(--transition);
            animation: gradient-shift 8s infinite alternate;
        }

        @keyframes gradient-shift {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .bridal-hero .container {
            position: relative;
            z-index: 2;
        }

        .bridal-hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            animation: fadeInUp 0.8s ease;
        }

        .bridal-hero p {
            font-size: 1.4rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            animation: fadeInUp 0.8s ease 0.2s both;
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Makeup Gallery Section */
        .makeup-gallery {
            padding: 4rem 0;
            background: rgba(255,255,255,0.9);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            height: 400px;
            opacity: 0;
            transform: translateY(30px);
        }

        .gallery-item.animate {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .gallery-img {
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .gallery-img {
            transform: scale(1.05);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 2rem 1.5rem 1.5rem;
            color: white;
            transform: translateY(100px);
            transition: transform 0.5s ease;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        .gallery-caption h3 {
            color: var(--rosy-gold);
            margin-bottom: 0.5rem;
        }

        /* Gift Packages Intro */
        .gift-intro {
            background: linear-gradient(135deg, var(--velvet-pink) 0%, var(--rosy-gold) 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .gift-intro::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .gift-intro-content {
            position: relative;
            z-index: 2;
        }

        .gift-intro h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: white;
        }

        .gift-intro p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto 2rem;
        }

        .gift-carousel {
            display: flex;
            gap: 1.5rem;
            padding: 2rem 0;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .gift-carousel::-webkit-scrollbar {
            height: 8px;
        }

        .gift-carousel::-webkit-scrollbar-thumb {
            background: var(--rosy-gold);
            border-radius: 4px;
        }

        .gift-carousel-item {
            flex: 0 0 300px;
            scroll-snap-align: start;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .gift-carousel-item:hover {
            transform: scale(1.03);
        }

        .gift-carousel-img {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .gift-carousel-caption {
            padding: 1.5rem;
            text-align: left;
        }

        .gift-carousel-caption h3 {
            margin-bottom: 0.5rem;
            color: var(--velvet-pink);
        }

        /* Packages Section */
        .packages-section {
            padding: 4rem 0;
            background: var(--cream);
        }

        .package-tiers {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .package-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .package-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(170,51,106,0.2);
        }

        .package-header {
            padding: 1.5rem;
            background: linear-gradient(135deg, var(--velvet-pink) 0%, var(--rosy-gold) 100%);
            color: white;
            text-align: center;
        }

        .package-header h3 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .package-price {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .package-body {
            padding: 2rem;
        }

        .package-features {
            list-style: none;
            margin-bottom: 2rem;
        }

        .package-features li {
            margin-bottom: 1rem;
            position: relative;
            padding-left: 2rem;
        }

        .package-features li::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: var(--rosy-gold);
            position: absolute;
            left: 0;
        }

        .package-value {
            font-style: italic;
            color: var(--velvet-pink);
            margin-top: 1rem;
        }

        /* Mystery Package Special Effects */
        .mystery-package .package-header {
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 10px #D4AF37; }
            100% { box-shadow: 0 0 25px #AA336A; }
        }

        .mystery-badge {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--rosy-gold);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transform: rotate(15deg);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(15deg); }
            50% { transform: translateY(-10px) rotate(15deg); }
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            background: var(--rosy-gold);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            margin-top: 1.5rem;
            transition: var(--transition);
            border: 2px solid transparent;
            text-align: center;
        }

        .cta-button:hover {
            background: transparent;
            color: var(--rosy-gold);
            border-color: var(--rosy-gold);
            transform: translateY(-3px);
        }

        .whatsapp-button {
            background: #25D366;
        }

        .whatsapp-button:hover {
            color: #25D366;
            border-color: #25D366;
        }

        /* NEW: Home Button Styles */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--rosy-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
            animation: pulse 2s infinite;
            transform: scale(0);
            opacity: 0;
        }
        
        .home-button.revealed {
            animation: reveal 0.6s ease-out forwards, pulse 2s 0.6s infinite;
        }
        
        @keyframes reveal {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 12px rgba(212, 175, 55, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }
        
        .home-button:hover {
            transform: scale(1.1) rotate(10deg);
            background: var(--velvet-pink);
        }

        /* NEW: Petals Animation */
        .petals-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }
        
        .petal {
            position: absolute;
            color: rgba(212, 175, 55, 0.7);
            font-size: 1.5rem;
            opacity: 0;
            animation: fall linear forwards;
            z-index: 1;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.7;
            }
        }
        
        /* NEW: Click Effect */
        .click-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.5);
            transform: translate(-50%, -50%) scale(0);
            pointer-events: none;
            animation: ripple 1s linear;
            z-index: 10000;
        }
        
        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(10);
                opacity: 0;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .bridal-hero h1 {
                font-size: 2.5rem;
            }
            
            .bridal-hero p {
                font-size: 1.1rem;
            }
            
            .package-tiers {
                grid-template-columns: 1fr;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .home-button {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- NEW: Petals Container -->
    <div class="petals-container" id="petalsContainer"></div>
    
    <!-- Header with Navigation -->
    <header>
        <div class="container nav-container">
            <button class="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            
            <a href="../../index.html" class="logo">Blush & Bloom</a>
            
            <button class="night-mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        
        <!-- Dropdown Menu with Fixed Links -->
        <div class="dropdown-menu">
            <ul>
                <!-- Makeup Services Submenu -->
